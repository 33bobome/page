<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>别急</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            user-select: none;
        }

        #app {
            height: 100%;
        }

        .main {
            font-size: xx-large;
            text-align: center;
            vertical-align: center;
            padding-top: 5vh;
        }

        #hidden {
            display: none;
        }

    </style>
</head>

<body>
    <div id="app">
        <div class="main">别急</div>
        <div class="main">总之你先别急</div>
        <div id="hidden" class="main">实在急的话先给你一个啵啵</div>
    </div>
    <script>
        var hidden = document.getElementById('hidden');
        hidden.style.display = 'none';
        // show hidden div if clicked on body 5 times 
        var clicks = 0;
        document.getElementById('app').addEventListener('click', function () {
            clicks++;
            if (clicks == 33) {
                hidden.style.display = 'block';
            }
        });

    </script>
</body>

</html>
